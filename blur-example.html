<textarea id="log" rows="20" cols="40"></textarea>
<input id="inp">
<script type="text/javascript">
  var l = document.getElementById('log');
  var i = document.getElementById('inp');
  i.onblur = function () {
    l.value += 'blur\n';
  };
  setTimeout(function () {
    l.value += 'log in\n';
    l.focus();
    l.value += 'log out\n';
  }, 100);
  i.focus();
</script>
