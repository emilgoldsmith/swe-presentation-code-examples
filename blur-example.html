<textarea id="log" rows="20" cols="40"></textarea>
<input id="inp">
<script type="text/javascript">
  var log = document.getElementById('log');
  var input = document.getElementById('inp');
  input.onblur = function () {
    log.value += 'blur\n';
  };
  setTimeout(function () {
    log.value += 'log in\n';
    log.focus();
    log.value += 'log out\n';
  }, 100);
  input.focus();
</script>
